name: Validate Distribution PR

on:
  pull_request:
    paths:
      - '*/0x*/*.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: |
        npm install ethers ajv
        
    - name: Validate distribution files
      run: |
        node .github/scripts/validate-distributions.js
        
    - name: Check merkle tree integrity
      run: |
        node .github/scripts/validate-merkle.js
        
    - name: Comment PR
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚ùå Validation failed. Please check:\n- distribution.json format\n- merkle-tree.json integrity\n- Valid Ethereum addresses\n- Required fields present'
          })
